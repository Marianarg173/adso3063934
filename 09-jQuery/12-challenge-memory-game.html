<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>11 - Juego de Memoria Stitch</title>
  <link rel="shortcut icon" href="jquery.ico" type="image/x-icon" />
  <link rel="stylesheet" href="../css/master.css" />
  <style>
    body {
      overflow-x: hidden;
      background: linear-gradient(to bottom right, #e0f7fa, #c8e6c9);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .header {
      text-align: center;
      margin-bottom: 1rem;
    }

    .header h1 {
      color: #2e7d32;
    }

    nav.nav {
      width: 100%;
      margin-bottom: 1rem;
    }

    nav.nav a svg {
      width: 32px;
      height: 32px;
      fill: #2e7d32;
    }

    #temporizador {
      font-size: 1.5rem;
      color: #2e7d32;
      margin-bottom: 1rem;
    }

    .tablero {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1rem;
      width: 90%;
      max-width: 600px;
      margin-bottom: 1.5rem;

    
      border: 4px solid #2e7d32;
      border-radius: 15px;
      padding: 1rem;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);

      background-image: url('imagenes/fondo.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-color: rgba(255, 255, 255, 0.85);
      background-blend-mode: multiply;
    }

    .carta {
      position: relative;
      width: 100%;
      padding-top: 100%;
      perspective: 1000px;
      cursor: pointer;
    }

    .carta-inner {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .carta.volteada .carta-inner {
      transform: rotateY(180deg);
    }

    .carta-frente,
    .carta-dorso {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .carta-frente {
      background-color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      transform: rotateY(180deg);
    }

    .carta-frente img {
      width: 80%;
      height: 80%;
      object-fit: contain;
    }

    .carta-dorso {
      background: repeating-linear-gradient(45deg, #81c784, #81c784 10px, #66bb6a 10px, #66bb6a 20px);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      color: #fff;
      font-weight: bold;
      text-shadow: 1px 1px 2px #388e3c;
      border: 2px solid #2e7d32;
    }

    #btnReiniciar {
      padding: 0.6rem 1rem;
      background-color: #43a047;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    #btnReiniciar:hover {
      background-color: #388e3c;
    }
  </style>
</head>

<body class="jquery">
  <nav class="nav">
    <a href="index.html" title="Volver al inicio">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
        <path
          d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z" />
      </svg>
    </a>
  </nav>

  <main>
    <header class="header">
      <h1>12-challenge-memory-game</h1>
      <h2>Build a memory game using jQuery.</h2>
    </header>

    <div id="temporizador">
      Tiempo restante: <span id="tiempo">60</span> segundos
    </div>

    <div class="tablero" id="tablero"></div>

    <button id="btnReiniciar">ðŸ”„ Jugar de nuevo</button>
  </main>

  <script>
    const imagenesOriginales = [
      "stitch1.png", "stitch2.png", "stitch3.png",
      "stitch4.png", "stitch5.png", "stitch6.png"
    ];

    const tablero = document.getElementById("tablero");
    const btnReiniciar = document.getElementById("btnReiniciar");
    const tiempoDisplay = document.getElementById("tiempo");

    let primera = null;
    let segunda = null;
    let bloqueado = false;
    let aciertos = 0;

    let tiempoRestante = 50; // segundos
    let temporizadorId = null;

    function iniciarTemporizador() {
      tiempoRestante = 50;
      tiempoDisplay.textContent = tiempoRestante;

      if (temporizadorId) clearInterval(temporizadorId);

      temporizadorId = setInterval(() => {
        tiempoRestante--;
        tiempoDisplay.textContent = tiempoRestante;

        if (tiempoRestante <= 0) {
          clearInterval(temporizadorId);
          bloquearJuegoPorTiempo();
        }
      }, 1000);
    }

    function bloquearJuegoPorTiempo() {
      bloqueado = true;
      alert("Â¡Se acabÃ³ el tiempo! Intenta de nuevo.");
      btnReiniciar.textContent = "ðŸ”„ Jugar de nuevo";
    }

    function iniciarJuego() {
      tablero.innerHTML = "";
      btnReiniciar.textContent = "ðŸ”„ Jugar de nuevo";
      primera = null;
      segunda = null;
      bloqueado = false;
      aciertos = 0;

      iniciarTemporizador();

      let pares = [...imagenesOriginales, ...imagenesOriginales];
      pares = pares.sort(() => 0.5 - Math.random());

      pares.forEach(img => {
        const carta = document.createElement("div");
        carta.classList.add("carta");

        const inner = document.createElement("div");
        inner.classList.add("carta-inner");

        const frente = document.createElement("div");
        frente.classList.add("carta-frente");
        const imagen = document.createElement("img");
        imagen.src = `imagenes/${img}`;
        frente.appendChild(imagen);

        const dorso = document.createElement("div");
        dorso.classList.add("carta-dorso");
        dorso.textContent = "";

        inner.appendChild(dorso);
        inner.appendChild(frente);
        carta.appendChild(inner);
        tablero.appendChild(carta);

        carta.addEventListener("click", () => {
          if (bloqueado || carta.classList.contains("volteada")) return;

          carta.classList.add("volteada");

          if (!primera) {
            primera = carta;
          } else {
            segunda = carta;
            bloqueado = true;

            const img1 = primera.querySelector("img").src;
            const img2 = segunda.querySelector("img").src;

            if (img1 === img2) {
              aciertos++;
              primera = null;
              segunda = null;
              bloqueado = false;

              if (aciertos === imagenesOriginales.length) {
                clearInterval(temporizadorId);
                btnReiniciar.textContent = "ðŸŽ‰ Â¡Ganaste! Jugar otra vez ðŸ”„";
              }
            } else {
              setTimeout(() => {
                primera.classList.remove("volteada");
                segunda.classList.remove("volteada");
                primera = null;
                segunda = null;
                bloqueado = false;
              }, 1000);
            }
          }
        });
      });
    }

    btnReiniciar.addEventListener("click", iniciarJuego);

    iniciarJuego();
  </script>
</body>

</html>
