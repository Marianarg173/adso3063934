<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10-Add remove</title>
    <link rel="shortcut icon" href="jquery.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/master.css">
    <style>
        section {
            display: flex;
            gap: 1rem;
            align-items: start;
        }

        section div {
            background-color: #0006;
            border-radius: 0.4rem;
            min-height: 220px;
            width: 120px;
        }

        section div h4 {
            background-color: #fff4;
            border-radius: 0.4rem 0.4rem 0 0;
            color: #fff9;
            padding: 0.4rem;
            margin-bottom: 0.2rem;
            text-align: center;
        }

        section div label {
            border-bottom: 1px dotted #fff6;
            display: flex;
            align-items: center;
            gap: 0.4rem;
            zoom: 1.6;
            justify-content: center;
        }

        section div label:last-child {
            border-bottom: none;
        }

        section div.actions {
            display: flex;
            flex-direction: column;
            gap: 0.4rem;
        }

        section div.actions button {
            border: none;
            background-color: #75ec9199;
            border-radius: 0.4rem;
            cursor: pointer;
            display: flex;
            margin-inline: auto;
            justify-content: center;
            padding: 0.4rem;
            width: 80%;
            transition: transform 0.2s ease-in-out;
        }

        section div.actions button:hover {
            transform: scale(1.05);
        }

        section div.actions button.empty {
            background-color: #ec7d7599;
        }

        section div.list ol {
            height: 180px;
            overflow: auto;
        }

        section div.list ol li {
            border-bottom: 1px dotted #fff6;
            display: flex;
            justify-content: center;
            align-items: center;
            zoom: 1.6;
        }

        section div.list ol li span {
            cursor: pointer;
            color: #a00;
            transition: 0.2s ease-in;
        }

        section div.list ol li span:hover {
            transform: scale(1.2);
        }

        .list p {
            color: white;
            text-align: center;
            font-size: 1.2rem;
        }

        .list p span {
            cursor: pointer;
            color: #a00;
            margin-left: 0.5rem;
        }

        .list p span:hover {
            transform: scale(1.2);
        }
    </style>

</head>

<body class="jquery">
    <nav class="nav">
        <a href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                <path
                    d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z" />
            </svg>
        </a>
    </nav>
    <main>
        <header class="header">
            <h2>10- Add-remove</h2>
            <p>Add or remove elements from the DOM.</p>
        </header>
        <section class="section">
            <div class="fruits">
                <h4>fruits</h4>
                <label>
                    <input type="radio" name="fruit" value="üçé">üçé
                </label>
                <label>
                    <input type="radio" name="fruit" value="üçä">üçä
                </label>
                <label>
                    <input type="radio" name="fruit" value="üçê">üçê
                </label>
                <label>
                    <input type="radio" name="fruit" value="üçí">üçí
                </label>
            </div>
            <div class="actions">
                <h4>Actions</h4>
                <button class="append">Append</button>
                <button class="prepend">Prepend</button>
                <button class="after">After</button>
                <button class="before">Before</button>
                <button class="empty">Empty</button>
            </div>
            <div class="list">
                <h4>List</h4>
                <ol class="output"></ol>
            </div>
        </section>
    </main>
    <script src="JS/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            // Append
            $('.actions').on('click', '.append', function () {
                if (checkSelection()) {
                    const $fruit = $('input[name=fruit]:checked');
                    $('.output').append(`<li>${$fruit.val()}<span>&times;</span></li>`);
                } else {
                    alert('Please: Check a fruit!');
                }
            });

            // Prepend
            $('.actions').on('click', '.prepend', function () {
                if (checkSelection()) {
                    const $fruit = $('input[name=fruit]:checked');
                    $('.output').prepend(`<li>${$fruit.val()}<span>&times;</span></li>`);
                } else {
                    alert('Please: Check a fruit!');
                }
            });

            // After
            $('.actions').on('click', '.after', function () {
                if (checkSelection()) {
                    const $fruit = $('input[name=fruit]:checked');
                    $('.output').after(`<p>After: ${$fruit.val()}<span>&times;</span></p>`);
                } else {
                    alert('Please: Check a fruit!');
                }
            });

            // Before
            $('.actions').on('click', '.before', function () {
                if (checkSelection()) {
                    const $fruit = $('input[name=fruit]:checked');
                    $('.output').before(`<p>Before: ${$fruit.val()}<span>&times;</span></p>`);
                } else {
                    alert('Please: Check a fruit!');
                }
            });

            // Empty
            $('.actions').on('click', '.empty', function () {
                $('.list').find('ol, p').empty();
            });

            // Remove list items
            $('.list').on('click', 'li span', function () {
                $(this).parent().remove();
            });

            // Remove paragraphs
            $('.list').on('click', 'p span', function () {
                $(this).parent().remove();
            });
        });

        function checkSelection() {
            let isChecked = false;
            $('input[name=fruit]').each(function () {
                if ($(this).prop('checked')) {
                    isChecked = true;
                }
            });
            return isChecked;
        }
    </script>
</body>

</html>
