<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>API JS: Larapets</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.26.18/dist/sweetalert2.min.css">
</head>

<body>

    <!-- ================= LOGIN ================= -->
    <main id="login">
        <header>
            <img src="imgs/title-login.png" alt="Login">
        </header>

        <form id="loginForm">
            <label>
                Email:
                <input type="email" id="email" name="email" placeholder="example@mail.com" required>
            </label>

            <label>
                Password:
                <input type="password" id="password" name="password" placeholder="Your Secret Password" required>
            </label>

            <button class="btnLogin">Login</button>
        </form>
    </main>

    <!-- ================= DASHBOARD ================= -->
    <main id="dashboard">
        <header>
            <img src="imgs/title-dashboard.png" alt="Dashboard">
        </header>

        <nav class="top-actions">
            <a href="javascript:;" class="btnAdd">
                <img src="imgs/btn-add.png" alt="Add">
            </a>
            <a href="javascript:;" class="btnLogout">
                <img src="imgs/btn-logout.png" alt="Logout">
            </a>
        </nav>

        <h2>Pet List</h2>
        <section class="list" id="petList"></section>
    </main>

    <!-- ================= VIEW ADD ================= -->
    <main id="add">
        <header>
            <a href="javascript:;" class="btnBack">
                <img src="imgs/btn-back.svg" alt="Back" >
            </a>
            <img src="imgs/title-add.svg" alt="Add">
        </header>
        <form id="addForm">
            <label for="name">
                Name
                <input type="text" name="name" placeholder="Enter name">
            </label>
            <label for="kind">
                Kind
                <input type="text" name="kind" placeholder="Enter kind">
            </label>
            <label for="weight">
                Weight
                <input type="text" name="weight" placeholder="Enter weight">
            </label>
            <label for="age">
                Age
                <input type="text" name="age" placeholder="Enter age">
            </label>
            <label for="breed">
                Breed
                <input type="text" name="breed" placeholder="Enter breed">
            </label>
            <label for="location">
                Location
                <input type="text" name="location" placeholder="Enter location">
            </label>
            <label for="description">
                Description
                <textarea name="description" placeholder="Feed only meat"></textarea>
            </label>
            <div class="actions">
                <button type="submit">Add</button>
                <a href="javascript:;" class="btnCancel">Cancel</a>
            </div>
        </form>
    </main>

    <!-- ================= VIEW SHOW ================= -->
    <main id="show">
        <header>
            <a href="javascript:;" class="btnBack">
                <img src="imgs/btn-back.svg" alt="Back">
            </a>
            <img src="imgs/title-show.svg" alt="Show">
        </header>

        <section class="show-pet">
            <div class="photo">
                <img src="imgs/btn-cow.svg" alt="Pet Photo">
            </div>
            <div class="info">
                <p><strong>Name:</strong> <span>Lola</span></p>
                <p><strong>Kind:</strong> <span>Cow</span></p>
                <p><strong>Weight:</strong> <span>50 lbs</span></p>
                <p><strong>Age:</strong> <span>7 years</span></p>
                <p><strong>Breed:</strong> <span>Normando</span></p>
                <p><strong>Location:</strong> <span>Manizales</span></p>
                <div class="description-box">
                    <strong>Description:</strong>
                    <p>Playful and gives a lot of milk</p>
                </div>
            </div>
        </section>
    </main>

    <!-- ================= VIEW EDIT ================= -->
    <main id="edit">
        <header>
            <a href="javascript:;" class="btnBack">
                <img src="imgs/btn-back.svg" alt="Back">
            </a>
            <img src="imgs/title-edit.svg" alt="Edit">
        </header>
        <form id="editForm">
            <label for="name">
                Name
                <input type="text" name="name" placeholder="Enter name">
            </label>
            <label for="kind">
                Kind
                <input type="text" name="kind" placeholder="Enter kind">
            </label>
            <label for="weight">
                Weight
                <input type="text" name="weight" placeholder="Enter weight">
            </label>
            <label for="age">
                Age
                <input type="text" name="age" placeholder="Enter age">
            </label>
            <label for="breed">
                Breed
                <input type="text" name="breed" placeholder="Enter breed">
            </label>
            <label for="location">
                Location
                <input type="text" name="location" placeholder="Enter location">
            </label>
            <label for="description">
                Description
                <textarea name="description" placeholder="Feed only meat"></textarea>
            </label>
            <div class="actions">
                <button type="submit">Edit</button>
                <a href="javascript:;" class="btnCancel">Cancel</a>
            </div>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.26.18/dist/sweetalert2.all.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
